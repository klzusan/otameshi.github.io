        // textType...0:学業, 1:恋愛, 2:失物, 3:金運, 4:親交, 5:健康, 6:単位, 7:SNS
        function selectOtherText(textType){//定めた確率によって各フレーバーじゃないテキストについて良い4つ、普通4つ、悪い2つの中から1つ選択して返す
            let goodProb;   //良いを選択する確率
            let normalProb; //普通を選択する確率
            let badProb;    //悪いを選択する確率

            if(unnseiText == "大吉"){
                goodProb    = probArray[0][0];
                normalProb  = probArray[0][1];
                badProb     = probArray[0][2];
            }else if(unnseiText == "吉"){
                goodProb    = probArray[1][0];
                normalProb  = probArray[1][1];
                badProb     = probArray[1][2];
            }else if(unnseiText == "末吉"){
                goodProb    = probArray[2][0];
                normalProb  = probArray[2][1];
                badProb     = probArray[2][2];
            }else if(unnseiText == "犬吉"){
                goodProb    = probArray[3][0];
                normalProb  = probArray[3][1];
                badProb     = probArray[3][2];
            }else if(unnseiText == "犬凶"){
                goodProb    = probArray[4][0];
                normalProb  = probArray[4][1];
                badProb     = probArray[4][2];
            }else if(unnseiText == "凶"){
                goodProb    = probArray[5][0];
                normalProb  = probArray[5][1];
                badProb     = probArray[5][2];
            }else if(unnseiText == "凶工繊"){
                goodProb    = probArray[6][0];
                normalProb  = probArray[6][1];
                badProb     = probArray[6][2];
            }else if(unnseiText == "irodori吉"){
                goodProb    = probArray[7][0];
                normalProb  = probArray[7][1];
                badProb     = probArray[7][2];
            }
            
            let preTextArray; //該当するフレーバーじゃないテキストを抽出(これ以降で1つの変数で扱えるようにするため)
            if(textType == 0){
                preTextArray = gakugyouArray.slice();
            }else if(textType == 1){
                preTextArray = rennaiArray.slice();
            }else if(textType == 2){
                preTextArray = usemonoArray.slice();
            }else if(textType == 3){
                preTextArray = kinnunnArray.slice();
            }else if(textType == 4){
                preTextArray = sinnkouArray.slice();
            }else if(textType == 5){
                preTextArray = kennkouArray.slice();
            }else if(textType == 6){
                preTextArray = tanniArray.slice();
            }else if(textType == 7){
                preTextArray = snsArray.slice();
            }
            
            let textArray;
            let random = Math.floor(Math.random() * (goodProb+normalProb+badProb));
            
            if(random < goodProb){
                textArray = preTextArray.slice(0, 4); //[0]~[3]
            }else if(goodProb <= random && random < goodProb+normalProb){
                textArray = preTextArray.slice(4, 8); //[4]~[7]
            }else if(goodProb+normalProb <= random){
                textArray = preTextArray.slice(8, 10);//[8]~[9]
            }
            
            return textArray[Math.floor(Math.random() * textArray.length)];
        }
